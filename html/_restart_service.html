<div class="restart_service">
If you made a change to the configs and you don't see your updates on these pages, you'll need to restart the webserver and most likely speed camera. 
<br>

<input id="restart_webserver" class="button_text" type="submit" name="restart_webserver" value="Restart the WebServer" />
% if sp_tracker_running > 0:
<input id="restart_speedcam" class="button_text" type="submit" name="restart_speedcam" value="Restart the Speed Cam" />
% else:
<input id="restart_speedcam" class="button_text" type="submit" name="restart_speedcam" value="Start the Speed Cam" />
% endif
</div>
