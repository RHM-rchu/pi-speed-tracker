
<div id="config_editor">
% if message != '':
    <div class="${message_status}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        ${message}
    </div>
% endif
<form id="reg" method="POST" action="">
    <label>Current Configs</label>
    <br>
    <textarea class="configs" name="configs">${configContent}</textarea>
    <br>
    <input id="save" class="button_text" type="submit" name="save" value="SAVE" />
</form> 
</div>
